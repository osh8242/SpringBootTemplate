200=요청이 성공적으로 처리되었습니다.
400=잘못된 요청입니다. 요청 형식을 확인하고 다시 시도해 주세요.
401=인증되지 않았습니다. 유효한 자격증명을 제공해 주세요.
403=금지되었습니다. 이 리소스에 접근할 수 있는 권한이 없습니다.
404=리소스를 찾을 수 없습니다. 요청한 리소스를 찾을 수 없습니다.
500=내부 서버 오류입니다. 예상치 못한 오류가 발생했습니다.
502=잘못된 게이트웨이입니다. 상위 서버로부터 유효하지 않은 응답을 받았습니다.
503=서비스를 사용할 수 없습니다. 서버가 현재 요청을 처리할 수 없습니다.