200=The request has been successfully processed.
400=Bad request. Please check the request format and try again.
401=Unauthorized. Please provide valid credentials.
403=Forbidden. You do not have permission to access this resource.
404=The resource could not be found. The requested resource was not found.
500=Internal server error. An unexpected error occurred.
502=Bad Gateway. Received an invalid message from the upstream server.
503=Service Unavailable. The server is currently unable to handle the request.
